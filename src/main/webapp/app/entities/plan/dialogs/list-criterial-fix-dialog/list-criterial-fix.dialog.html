<div class="container">
  <div class="my-3 px-2" style="display: flex; justify-self: flex-end" *ngIf="type != 0">
    <button class="btn btn-primary">Khắc phục</button>
  </div>
  <div class="table-reposive">
    <p-table [value]="data">
      <ng-template pTemplate="header">
        <tr>
          <th>Nhóm tiêu trí</th>
          <th>Tên tiêu trí</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
        <tr>
          <td>{{ row.woId }}</td>
          <td>{{ row.sapWoId }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
