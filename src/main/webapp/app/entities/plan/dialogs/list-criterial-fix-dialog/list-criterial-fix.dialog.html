<div class="container">
  <div class="my-3 px-2" style="display: flex; justify-self: flex-end" *ngIf="typeCriterial != 0">
    <button class="btn btn-primary">Khắc phục</button>
  </div>
  <div class="table-reposive">
    <p-table [value]="listCriterialFix">
      <ng-template pTemplate="header">
        <tr>
          <th>Nhóm tiêu trí</th>
          <th>Tên tiêu trí</th>
          <th>Lỗi</th>
          <th *ngIf="typeCriterial == 0">Số lần khắc phục</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
        <tr>
          <td class="text-center border">{{ row.criterialGroupName }}</td>
          <td class="text-center border">{{ row.criterialName }}</td>
          <td class="text-center border">{{ row.result }}</td>
          <td class="text-center border" *ngIf="typeCriterial == 0">{{ row.sumOfRecheck }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
