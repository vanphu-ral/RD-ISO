<div class="container">
  <div class="my-3 px-2" style="display: flex; justify-self: flex-end" *ngIf="typeCriterial != 0 && listCriterialFix.length > 0">
    <a [routerLink]=" type === 'PLAN' ? ['/plan', data.id, 'inspection-plan'] : ['/plan', data.id, 'inspection-report']" target="_blank">
      <button class="btn btn-primary">Khắc phục</button>
    </a>
  </div>
  <div class="table-reposive">
    <p-table [value]="listCriterialFix">
      <ng-template pTemplate="header">
        <tr>
          <th>Nhóm tiêu chí</th>
          <th>Tên tiêu chí</th>
          <th>Lỗi</th>
          <th *ngIf="typeCriterial == 0">Số lần khắc phục</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
        <tr>
          <td class="text-center border">{{ row.criterialGroupName }}</td>
          <td class="text-center border">{{ row.criterialName }}</td>
          <td class="text-center border">{{ row.result }}</td>
          <td class="text-center border" *ngIf="typeCriterial == 0">{{ row.sumOfRecheck }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4" class="text-center">Không có dữ liệu</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
