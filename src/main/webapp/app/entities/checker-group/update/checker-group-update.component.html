<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-checker-group-heading" data-cy="CheckerGroupCreateUpdateHeading">
        {{ editForm.controls.id.value ? 'Cập nhật bộ phận được kiểm tra' : 'Thêm mới bộ phận được kiểm tra' }}
      </h2>

      <div>
        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_code">Mã ngành</label>
          <input
            type="text"
            class="form-control"
            name="code"
            id="field_code"
            data-cy="code"
            formControlName="code"
            [ngClass]="{ 'is-invalid': editForm.get('code')?.invalid && editForm.get('code')?.touched }"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_name">Tên ngành</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="field_name"
            data-cy="name"
            formControlName="name"
            [ngClass]="{ 'is-invalid': editForm.get('name')?.invalid && editForm.get('name')?.touched }"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_groupCode">Mã tổ</label>
          <input
            type="text"
            class="form-control"
            name="groupCode"
            id="field_groupCode"
            data-cy="groupCode"
            formControlName="groupCode"
            [ngClass]="{ 'is-invalid': editForm.get('groupCode')?.invalid && editForm.get('groupCode')?.touched }"
            required
          />
          <div
            class="error-message"
            *ngIf="editForm.get('groupCode')?.invalid && (editForm.get('groupCode')?.touched || editForm.get('groupCode')?.dirty)"
          >
            <span *ngIf="editForm.get('groupCode')?.errors?.['required']">Mã tổ không được để trống </span>
            <span *ngIf="editForm.get('groupCode')?.errors?.['duplicate']">Mã tổ này đã tồn tại</span>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_groupName">Tên tổ</label>
          <input
            type="text"
            class="form-control"
            name="groupName"
            id="field_groupName"
            data-cy="groupName"
            formControlName="groupName"
            [ngClass]="{ 'is-invalid': editForm.get('groupName')?.invalid && editForm.get('groupName')?.touched }"
            required
          />
          <div
            class="error-message"
            *ngIf="editForm.get('groupName')?.invalid && (editForm.get('groupName')?.touched || editForm.get('groupName')?.dirty)"
          >
            <span *ngIf="editForm.get('groupName')?.errors?.['required']">Tên tổ không được để trống </span>
            <span *ngIf="editForm.get('groupName')?.errors?.['duplicate']">Tên tổ này đã tồn tại</span>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="field_status">Trạng thái</label>
          <select class="form-control form-select" name="status" id="field_status" data-cy="status" formControlName="status">
            <option value="ACTIVE">ACTIVE</option>
            <option value="DEACTIVATE">DEACTIVATE</option>
          </select>
        </div>

          <label class="form-label" for="field_createdAt">Thời gian tạo</label>
          <div class="d-flex">
            <input id="field_createdAt" data-cy="createdAt" type="datetime-local" class="form-control" name="createdAt"
              formControlName="createdAt" placeholder="YYYY-MM-DD HH:mm" />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_updatedAt">Thời gian cập nhật</label>
          <div class="d-flex">
            <input id="field_updatedAt" data-cy="updatedAt" type="datetime-local" class="form-control" name="updatedAt"
              formControlName="updatedAt" placeholder="YYYY-MM-DD HH:mm" />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_updateBy">Người cập nhật</label>
          <input type="text" class="form-control" name="updateBy" id="field_updateBy" data-cy="updateBy"
            formControlName="updateBy" />
        </div> -->
      </div>

      <div class="d-flex justify-content-end">
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Hủy</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Lưu</span>
        </button>
      </div>
    </form>
  </div>
</div>
